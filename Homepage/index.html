<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Ticket Hack - Homepage</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header">
      <a href="./index.html" id="homeButton">
        <h1 id="title">Tickethack</h1>
      </a>

      <img src="../images/TGV transparent.gif" height="100px" width="100px" />
      <div class="cellhead">
        <a href="../Cart/cart.html" id="cartButton">
          <h2>Cart</h2>
        </a>

        <a href="../Bookings/bookings.html" id="bookingsButton">
          <h2>Bookings</h2>
        </a>
      </div>
    </div>

    <div id="container-text">
      <h2 id="expression">Explore the world effortlessly by train!</h2>
      <h3>
        Compare, book and enjoy cheap prices for train tickets: your journey start on Tickethack
      </h3>
      <div id="container">
        <div id="content">
          <div id="selection">
            <div id="city">
              <input id="departure" type="text" placeholder="Departure" />
              <input id="arrival" type="text" placeholder="Arrival" />
            </div>
            <input id="date" type="date" placeholder="date" />
            <input id="time" type="time" placeholder="time" />
            <button id="register">Search</button>
          </div>
          <div id="result">
            <img src="../images/la-geographie transparent.gif" height="300px" width="300px" />
            <div id="line"></div>
            <h3>It's time to book your futur trip.</h3>
          </div>
        </div>
      </div>
    </div>
    <footer id="bottom">
      <h3 id="follow">Follow Us:</h3>
      <div class="rotate">
        <a href="https://www.facebook.com/" target="_blank" id="logoButton">
          <img id="logoFb" src="../images/facebook.png" />
        </a>
        <a href="https://twitter.com/?lang=fr" target="_blank" id="logoButton">
          <img id="logoTwitter" src="../images/twitter.png" />
        </a>
        <a
          href="https://instagram.com/lacapsuleparis?igshid=YmMyMTA2M2Y="
          target="_blank"
          id="logoButton"
        >
          <img id="logoInstagram" src="../images/instagram.png" />
        </a>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
